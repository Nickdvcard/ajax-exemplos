<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultado(id, dados) {
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }

        axios.get('parOuImpar', {
            params: {
                numero: 50 //numero que será passado como parâmetro da url
            }
        })
            .then(resp => {
               return exibirResultado("get", resp.data)
            })
        
        axios.post("formulario", {
            nome: "Carlinhos",
            sobrenome: "E a Dalva"
        })  
            .then(resp => {
                return exibirResultado("post", resp.data)
            })

    </script>
</body>
