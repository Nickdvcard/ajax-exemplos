<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        const url = 'dados/estados.json'
        fetch(url)
            .then(resposta => resposta.json())
            .then(estados => {
                const itens = estados.reduce( (html, estado) => {
                    return html + `<li>${estado.id}: ${estado.nome} - ${estado.sigla}</li>`
                }, "")
                document.body.insertAdjacentHTML('beforeend', `<ul class="listaSemNada">${itens}</ul>`)
            })
    </script>
</body>
